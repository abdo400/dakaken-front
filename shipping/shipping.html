                                        class="bg-gray-50 mt-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange focus:border-orange block w-full p-2.5 "
                                        placeholder="اكتب العنوان"
                                        required />
                                </div>

                                <div>
                                    <label class="text-md font-medium"
                                        for="zipForm">الرمز البريدي</label>
                                    <input type="text" name="zipForm"
                                        id="zipForm"
                                        class="bg-gray-50 mt-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange focus:border-orange block w-full p-2.5 "
                                        placeholder="اكتب الرمز البريدي"
                                        required />
                                </div>
                            </div>

                            <div>
                                <label for="message"
                                    class="text-md font-medium ">ملحوظة</label>
                                <textarea id="message"
                                    class="block mt-3 min-h-40 max-h-40 p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:focus:ring-orange focus:border-orange"
                                    placeholder="اكتب ملحوظتك"></textarea>
                            </div>

                            <div class="flex items-center my-6 select-none">
                                <input id="checkboxSave" type="checkbox" value
                                    class="w-4 h-4 text-orange bg-gray-100 border-gray-300 rounded focus:ring-orange focus:ring-2">
                                <label for="checkboxSave"
                                    class="ms-2 text-sm font-medium text-gray-900 ">اضف
                                    الى العناوين المحفوظة</label>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="px-5 py-3 arabic-regular">
                    <h2 class="text-gray-600">ملخص الطلب</h2>

                    <div class="mt-10">

                        <div>
                            <div
                                class="flex justify-between items-center my-7">
                                <p class="text-gray-600">المجموع الفرعي </p>
                                <span
                                    class="font-medium text-gray-500">$149.94</span>

                            </div>
                            <div
                                class="flex justify-between items-center my-7">
                                <p class="text-gray-600"> الشحن </p>
                                <span
                                    class="font-medium text-gray-500">-</span>

                            </div>
                            <div
                                class="flex justify-between items-center my-7">
                                <p class="text-gray-600"> القيمة
                                    المضافة(10%) </p>
                                <span
                                    class="font-medium text-gray-500">$1.45</span>

                            </div>
                            <div
                                class="flex justify-between items-center my-7">
                                <p class="font-bold"> اجمالى المبلغ </p>
                                <span
                                    class="font-bold">$149.94</span>

                            </div>

                        </div>

                        <a href="#"
                            class="inline-block w-full  text-center select-none cursor-pointer bg-orange p-3 text-white font-medium rounded-xl outline-none border border-orange hover:opacity-80">اكمال
                            الطلب</a>

                    </div>

                </div>
            </div>

        </div>

        <!-- modal add Address -->

        <div id="authentication-modal" tabindex="-1" aria-hidden="true"
            class="hidden bg-[#0000009c] overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full max-h-full">
            <div class="relative p-4 w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow">
                    <!-- Modal header -->
                    <div>
                        <div
                            class="flex items-center justify-between p-4 md:p-5 rounded-t ">
                            <div
                                class="text-md flex items-center font-medium  text-gray-700 ">
                                اضافة عنوان جديد

                            </div>

                            <button type="button"
                                class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center "
                                data-modal-hide="authentication-modal">
                                <svg class="w-3 h-3" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 14 14">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>

                        </div>

                    </div>

                    <!-- Modal body -->
                    <div class="p-4  md:p-5 ">
                        <form action="#">
                            <div class="grid md:grid-cols-2 mb-3 gap-5">
                                <div>
                                    <label class="text-sm font-medium"
                                        for="address">العنوان</label>
                                    <input type="text" name="address"
                                        id="address"
                                        class="bg-gray-50 mt-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange focus:border-orange block w-full p-2.5 "
                                        placeholder="اكتب العنوان" required />
                                </div>
                                <div>
                                    <label class="text-sm font-medium"
                                        for="country">الدولة</label>
                                    <input type="text" name="country"
                                        id="country"
                                        class="bg-gray-50 mt-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange focus:border-orange block w-full p-2.5 "
                                        placeholder="اكتب اسم الدولة"
                                        required />
                                </div>
                            </div>
                            <div class="grid md:grid-cols-2 my-5 gap-5">
                                <div>
                                    <label class="text-sm font-medium"
                                        for="city">البلدة/المدينة</label>
                                    <input type="text" name="city" id="city"
                                        class="bg-gray-50 mt-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange focus:border-orange block w-full p-2.5 "
                                        placeholder="المدينة" required />
                                </div>
                                <div>
                                    <label class="text-sm font-medium"
                                        for="zip">الرمز البريدي</label>
                                    <input type="text" name="zip" id="zip"
                                        class="bg-gray-50 mt-3 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-orange focus:border-orange block w-full p-2.5 "
                                        placeholder="الرمز البريدي" required />
                                </div>
                            </div>

                            <div class="grid grid-cols-2 mt-7 gap-2 md:gap-5">
                                <button type="submit"
                                    class="w-full text-white bg-orange hover:opacity-80  focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                                    حفظ
                                </button>
                                <button
                                    data-modal-hide="authentication-modal"
                                    class="w-full  text-red-600 bg-white hover:opacity-80 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                                    الغاء
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js">
</script>
    </body>

</html>
