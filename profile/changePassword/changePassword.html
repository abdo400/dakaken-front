        <script>
            let passwordField = document.getElementById('password');
            let renamePasswordField = document.getElementById('renamePassword');
            let confirmPasswordField = document.getElementById('confirm_password');
            function signupForm(event) {
                event.preventDefault();
                window.location = "../successfullyChanged/successfullyChanged.html"
            if (!passwordField) {
                passwordField.classList.add('error');
            } else {
                passwordField.classList.remove('error');
                
            }
        };

        function hidePasswordFun(event){
            event.preventDefault()
            passwordField.focus()
            if(passwordField.type == "text"){
                passwordField.type = "password"
            }else{
                passwordField.type = "text"
            }
            }
        function hideRenamePasswordFun(event){
            event.preventDefault()
            renamePasswordField.focus()
            if(renamePasswordField.type == "text"){
                renamePasswordField.type = "password"
            }else{
                renamePasswordField.type = "text"
            }
            }
    </script>
